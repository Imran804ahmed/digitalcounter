<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<style>
    body {
        background-color: black;
        text-align: center;
    }

    h1 {
        color: black;
        display: inline-block;
        width: 100px;
        background-color: white;
    }

    .heading {
        color: white;
        font-size: 30pt;
    }

    .but {
        width: 80px;
        height: 40px;
        margin: auto;
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md">
                
                <div class="heading">DIGITAL COUNTER</div>
                <br>
                <div>
                    <h1 id="min">0</h1>
                    <h1 id="sec">0</h1>
                    <h1 id="msec">0</h1>
                </div>
                <br>
                <div>
                    <button class="but" id="bt" onclick="start()">Start</button>
                    <button class="but" onclick="stop()">Pause</button>
                    <button class="but" onclick="reset()">Reset</button>
                </div>

            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
